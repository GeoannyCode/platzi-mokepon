<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon</title>
    <!-- scripts -->
    <script src="./js/main.js"></script>
</head>
<body>
    <h1>MOKEPON 🔥 💧 🌱</h1>
    <section id="seleccionar_mascota">
        <h2>Elije tu mascota:</h2>
        <ol>
            <li>
                <label for="hipodoge">Hipodoge🐘</label>
                <input type="radio" name="mascota" id="hipodoge">
            </li>
            <li>
                <label for="capipepo">Capipepo🦔</label>
                <input type="radio" name="mascota" id="capipepo">
            </li>
            <li>
                <label for="ratigueya">Ratigueya🦝</label>
                <input type="radio" name="mascota" id="ratigueya">
            </li>
        </ol>
        <button id="btn-select">Seleccionar</button>

    </section>

    <section id="seleccionar_ataque">
        <h2>Elije tu ataque:</h2>

        <p><span id="name-player"></span> <span id="lives-player" >❤️❤️❤️</span> </p>
        <p><span id="name-enemy"></span> <span id="lives-enemy" >❤️❤️❤️</span> </p>
        <p>
            <button id="btn-fuego">Fuego🔥</button>
            <button id="btn-agua">Agua💧</button>
            <button id="btn-tierra">Tierra🌱</button>
        </p>
    </section>

    <section id="mensajes">
    
    </section>

    <section id="reiniciar">
        <button id="btn-reset">Reiniciar 🔄</button>
    </section>

</body>
</html>
